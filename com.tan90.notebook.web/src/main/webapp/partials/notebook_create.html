<form class="form-horizontal" role="form" ng-submit="createNotebook()">
	<div class="form-group">
  		<label for="title" class="col-sm-2 control-label">Name</label>
 		<div class="col-sm-10">
    <input type="text" ng-model="notebook.name" class="form-control" id="title" placeholder="Notebook name"/>
  </div>
</div>
<div class="form-group">
  <label for="notebook_type" class="col-sm-2 control-label">Notebook types</label>
  <div class="col-sm-10">
  	<select id="notebook_type" ng-model="notebook.notebookTypeId">
	  <option  ng-repeat="type in notebookTypes" value="{{type.id}}">{{type.typeName}}</option>
	</select>
  </div>
	</div>
	
	<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
</form>
